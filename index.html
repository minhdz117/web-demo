    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            outline: none;
        }

        body {
            /* background: #020438; */
            font: 14px/1 'Open Sans', helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .water-jar {
            height: 100%;
            width: 100%;
            position: relative;
            padding-top: 100%;
            /* top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%); */
            background: #020438;
            border-radius: 100%;
            overflow: hidden;
        }

        .water-jar .water-filling {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            display: -webkit-flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            color: #fff;
            font-size: 64px;
        }

        .water-jar .water {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
            -webkit-transform: translate(0, 100%);
            transform: translate(0, 100%);
            background: #4D6DE3;
        }

        .water-jar .water_wave {
            width: 200%;
            position: absolute;
            bottom: 100%;
        }

        .water-jar .water_wave_back {
            right: 0;
            fill: #C7EEFF;
            -webkit-animation: wave-back 1.4s infinite linear;
            animation: wave-back 1.4s infinite linear;
        }

        .water-jar .water_wave_front {
            left: 0;
            fill: #4D6DE3;
            margin-bottom: -1px;
            -webkit-animation: wave-front .7s infinite linear;
            animation: wave-front .7s infinite linear;
        }

        @-webkit-keyframes wave-front {
            100% {
                -webkit-transform: translate(-50%, 0);
                transform: translate(-50%, 0);
            }
        }

        @keyframes wave-front {
            100% {
                -webkit-transform: translate(-50%, 0);
                transform: translate(-50%, 0);
            }
        }

        @-webkit-keyframes wave-back {
            100% {
                -webkit-transform: translate(50%, 0);
                transform: translate(50%, 0);
            }
        }

        @keyframes wave-back {
            100% {
                -webkit-transform: translate(50%, 0);
                transform: translate(50%, 0);
            }
        }

        fieldset {
            border: 0;
        }

        /* Hide default radio */
        .radio input[type="radio"],
        .radio input[type="checkbox"] {
            position: absolute;
            visibility: hidden;
            display: none;
            opacity: 0;
            z-index: -1;
        }

        /* Customizing label */
        .radio label {
            position: relative;
            padding: 10px 20px 10px 25px;
            cursor: pointer;
            border-radius: 20px;
            color: #2196F3;
            margin: 0px 5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .radio label,
        .radio label::before {
            -webkit-transition: .25s all ease;
            transition: .25s all ease;
        }

        .radio label::before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            content: " ";
            position: absolute;
            top: 30%;
            left: 0;
            width: 1em;
            height: 1em;
            border: 2px solid #2196F3;
        }

        .radio input[type="radio"]+label::before,
        .radio input[type="checkbox"]+label::before {
            border-radius: 1em;
        }


        /* Checked toggle */
        .radio input[type="radio"]:checked+label,
        .radio input[type="checkbox"]:checked+label {
            color: #fff;
            background: #2196F3;
            z-index: 1;
        }

        .radio input[type="radio"]:checked+label,
        .radio input[type="checkbox"]:checked+label {
            padding: 10px 20px 10px 20px;
        }

        .radio input[type="radio"]:checked+label::before,
        .radio input[type="checkbox"]:checked+label::before {
            top: 4px;
            width: 100%;
            height: 2em;
            z-index: -1;
        }

        .radio:hover input[type="radio"]:checked+label,
        .radio:hover input[type="checkbox"]:checked+label {
            -webkit-box-shadow: #2195f338 0px 0px 0px 10px;
            box-shadow: #2195f338 0px 0px 0px 10px;
        }
    </style>
</head>
